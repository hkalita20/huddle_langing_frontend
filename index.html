<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="container">

      <div class="left">
        <img src="./images/logo.svg" alt="Logo" class="main_logo">
        <img src="./images/illustration-mockups.svg" alt="" class="head-image" >
      </div>

        <div class="scnd-part">
          
          <h1 class="heading"> Build The Community Your Fans Will Love</h1>
          
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
            
            <a type="submit" class="register_btn" href="submit">Register</a>
            
            
            <ul type="none">
            <li><ion-icon name="logo-twitter"></ion-icon></li>
            <li><ion-icon name="logo-facebook"></ion-icon></li>
            <li><ion-icon name="logo-instagram"></ion-icon></li>
          </ul>
          
        </div>
      </div>
      </main>
